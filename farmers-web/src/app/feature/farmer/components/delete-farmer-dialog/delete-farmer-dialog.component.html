<h1 mat-dialog-title>{{ 'DELETE_FARMER_DIALOG.TITLE' | translate }}</h1>
<div mat-dialog-content>
  <p>{{ 'DELETE_FARMER_DIALOG.CONFIRMATION_QUESTION' | translate }}</p>
</div>
<div class="action-buttons" mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">{{ 'DELETE_FARMER_DIALOG.CANCEL' | translate }}</button>
  <button mat-raised-button color="warn" [mat-dialog-close]="true">
    {{ 'DELETE_FARMER_DIALOG.DELETE' | translate }}
  </button>
</div>
