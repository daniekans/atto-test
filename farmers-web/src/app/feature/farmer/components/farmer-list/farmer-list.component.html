<header class="list-header">
  <div class="list-header__title">
    <img src="assets/plant.svg" alt="Plant Icon" />
    <h1>{{ 'FARMERS_LIST.TITLE' | translate }}</h1>
  </div>
  <button mat-raised-button color="primary" (click)="onAddButtonClicked()">
    <mat-icon>person_add</mat-icon>
    {{ 'FARMERS_LIST.ADD_FARMER' | translate }}
  </button>
</header>
<main class="list-content" *ngIf="farmerList$ | async as farmers; else loadingList">
  <app-farmer-card *ngFor="let farmer of farmers" [farmer]="farmer"></app-farmer-card>
</main>
<ng-template #loadingList>
  <p>{{ 'FARMERS_LIST.LOADING' | translate }}</p>
</ng-template>
<ng-template #emptyList>
  <p>{{ 'FARMERS_LIST.EMPTY_STATE' | translate }}</p>
</ng-template>
